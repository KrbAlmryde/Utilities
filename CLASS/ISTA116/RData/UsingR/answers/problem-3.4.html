<h1 align="center">problem-3.4 </h1>
<b>problem-3.4</b>&nbsp;
    The barplots are made with the commands
    
<pre>
&#62; barplot(t(dvdsales), beside=T)
    
</pre>
Reversing the time so that the numbers increase can be done using
notation for data frames introduced in Chapter 4:

<pre>
&#62; barplot(t(dvdsales[7:1,]), beside=T)

</pre>
