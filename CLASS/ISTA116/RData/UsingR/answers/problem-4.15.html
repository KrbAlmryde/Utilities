<b>problem-4.15</b>&nbsp;
    The boxplots are easily made with the formula interface:
    
<pre>
&#62; boxplot(attendance ~ year, data = MLBattend)
    
</pre>
    Looking at the drops in attendance shows that 1972, 1981, and 1994
    are likely candidates.
