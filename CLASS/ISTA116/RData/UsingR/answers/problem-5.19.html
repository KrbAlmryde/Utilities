<h1 align="center">problem-5.19 </h1>
<b>problem-5.19</b>&nbsp;
    The area under the standard normal density between -6 and 6 is
    characterized by
    
<pre>
&#62; pnorm(6) - pnorm(-6)
[1] 1
&#62; 1 - (pnorm(6) - pnorm(-6))
[1] 1.973e-09
    
</pre>
    This is about 2 in a billion.
