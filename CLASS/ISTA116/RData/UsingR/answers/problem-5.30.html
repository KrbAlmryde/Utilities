<h1 align="center">problem-5.30 </h1>
<b>problem-5.30</b>&nbsp;
    Let X = X<sub>1</sub> + X<sub>2</sub> + <font face="symbol">¼</font
>+ X<sub>15</sub> be the total weight of the
    15 occupants. The \PROB(X  &gt;  3500) is equivalent to \PROB(\Xbar  &gt;  3500/15), which by the central limit theorem is
    
<pre>
&#62; 1 - pnorm(3500/15, mean=180, sd=25/sqrt(15))
[1] 1.110e-16
    
</pre>
