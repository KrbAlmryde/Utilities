<h1 align="center">problem-1.7 </h1>
<b>problem-1.7</b>&nbsp;
  The <b>diff()</b> function returns the distance between fill-ups, so
  <b>mean(diff(gas))</b> is your average mileage per fill-up, and
    <b>mean(gas)</b> is the uninteresting average of the recorded
    mileage.
