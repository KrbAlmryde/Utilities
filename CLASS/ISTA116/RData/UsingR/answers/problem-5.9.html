<h1 align="center">problem-5.9 </h1>
<b>problem-5.9</b>&nbsp;

    then the number of strikes in 12 tries is binomial. Thus, we have
    
<pre>
&#62; dbinom(12,12,p=.3)
[1] 5.314e-07
    
</pre>
